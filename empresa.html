    <div class="body2">
        <form action="pagina html" method="post" enctype="multipart/form-data">

            <p class="t_titulo"> <b><u>Cadastre sua Empresa</b></u> </p>
                       
            <label class="t_nome" for="nomedaempresa">Nome da Empresa</label>
            <input class="t_nome_cx" type="text" name="nomedaempresa" id="nomedaempresa"><br>
            
            <label class="t_cep" for="cep">CEP</label>
            <input class="t_cep_cx" type="text" name="cep" id="cep" placeholder="99999-999"><br>

            <label class="t_endereco" for="endereço">Endereço</label>
            <input class="t_endereco_cx" type="text" name="endereço" id="endereço"><br>
        
            <label class="t_numero" for="numero">Número</label>
            <input class="t_numero_cx" type="number" name="numero" id="numero"><br>

            <label class="t_bairro" for="bairro">Bairro</label>
            <input class="t_bairro_cx" type="text" name="bairro" id="bairro"><br>

            <label class="t_cidade" for="cidade">Cidade</label>
            <input class="t_cidade_cx" type="text" name="cidade" id="cidade"><br>

            <label class="t_estado" for="estado">Estado</label>
            <select class="t_estado_cx" id="estado" nome="Estado">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>

            <label class="t_telefone_1" for="tel">Telefone</label>
            <input class="t_telefone_1_cx" type="tel" name="telefone" id="telefone" placeholder="(19)99999999"><br>            
            
            <label class="t_telefone_2" for="fax">telefone</label>
            <input class="t_telefone_2_cx" type="fax" name="fax" id="fax" placeholder="(19)99999999"><br> 
            
            <label class="t_email" for="email">E-mail</label>
            <input class="t_email_cx" type="email" nome="Email" id="email"placeholder="endereço@servidor.com"><br>

            <label class="t_cnpj" for="cnpj">CNPJ</label>
            <input class="t_cnpj_cx" type="cnpj" name="cnpj" id="cnpj" placeholder="99.999.999-999-99"><br>

            <label class="t_iestadual" for="iestadual">Inscrição Estadual</label>
            <input class="t_iestadual_cx" type="ie" name="iestadual" id="iestadual" placeholder="999.999.999-999"><br>

            <label class="t_upload_1" for="upload">Anexar Contrato Social</label>
    		<input class="t_upload_1_cx" type="file" name="upload" id="upload"><br>

            <label class="t_upload_2" for="upload">Anexar CNPJ</label>
    		<input class="t_upload_2_cx" type="file" name="upload" id="upload"><br>

            <input class="t_enviar" type="submit" value="enviar">
            <input class="t_limpar" type="reset" value="limpar">
       

        
        </form>
